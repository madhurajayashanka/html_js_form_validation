<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <div class="formOuter">
      <form>
        <h1>Form</h1>
        <table>
          <tr>
            <td><label for="name">Name</label></td>
            <td><input placeholder="Enter your Name" class="inputWidth" id="name" name="name" type="text"/></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input placeholder="Enter your Email" class="inputWidth" id="email" name="email" type="email" /></td>
          </tr>
          <tr>
            <td><label for="phone">Phone</label></td>
            <td><input  placeholder="Enter your Phone Number" class="inputWidth" id="phone" name="phone" type="tel" /></td>
          </tr>
          <tr>
            <td><label for="details">Details</label></td>
            <td>
              <textarea placeholder="Enter your Details" class="inputWidthArea"
                name="details"
                id="details"
                cols="30"
                rows="10"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="degree">Degree</label></td>
            <td>
              <select class="inputWidth" name="degree" id="degree">
                <option value="" disabled selected>- Select a degree -</option>
                <option value="it">Information Technology</option>
                <option value="itm">Information Technology & Management</option>
                <option value="ai">Artificial Intelligence</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label><br>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label
            </td>
          </tr>
          <tr>
            <td><label for="transport">Transport Method</label></td>
            <td>
              <input type="checkbox" name="car" id="car">
              <label for="car">Car</label><br>
              <input type="checkbox" name="bus" id="bus">
              <label for="bus">Bus</label><br>
              <input type="checkbox" name="train" id="train">
              <label for="train">Train</label>
          </td>
          </tr>
          <tr>
              <td colspan="2">
                  <button  class="submitBtn" onclick="validateForm()">Submit</button>
              </td>
          </tr>
        </table>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
